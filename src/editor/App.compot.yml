import:
  react-x-ray:
    default: XRay
  semantic-ui-css/semantic.min.css:
    default: SUICSS
  semantic-ui-react:
    Button:
  ./Editor:
    default: Editor

component:
  Main:
    props:
      # key: app
      style:
        backgroundColor: blue
        padding: 10
    children:
      - type: Button
        props:
          key: foo
          style:
            background: yellow
            width: 100
            height: 100
        children: Foo
      - type: Button
        props:
          key: bar
        children: Bar
      - type: Button
        props:
          key: baz
        children: Baz
      - tag: p
        props:
          style:
            padding: 30
            margin: 10
            backgroundColor: "#f9f"
          key: chuj
        children:
          - tag: img
            props:
              key: iii
              src: http://dupa.pl
              width: 60
              height: 60

  App:
    type: Editor
    children:
      - type: Main
