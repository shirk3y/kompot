import:
  react-router-dom:
    BrowserRouter:
    Switch:
    Route:
    Redirect:
    Link:
  semantic-ui-css/semantic.min.css:
    default: SUICSS
  semantic-ui-react:
    Button:

component:
  Main:
    props:
      style:
        backgroundColor: blue
        padding: 10
    children:
      - type: Button
        props:
          key: foo
          style:
            background: yellow
            width: 100
            height: 100
        children: Foo
      - type: Button
        props:
          key: bar
        children: Bar
      - type: Button
        props:
          key: baz
        children: Baz
  App:
    children:
      - type: BrowserRouter
        children:
          - type: Switch
            children:
              - type: Route
                props:
                  path: /
                  exact: true
                  component: $Home
              - type: Route
                props:
                  path: /kontakt
                  exact: true
                  component: $Contact
              - type: Redirect
                props:
                  path: /kontakt

  Home:
    children: Home

  Contact:
    children: Contact
